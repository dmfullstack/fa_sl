  <div class="row rounded m-1 restaurant-card" >
            <div *ngFor ="let restaurant of resultset?.favouritRestaurantList"
            class="card border-success m-1 rounded col-md-6 col-lg-3
            col-sm-8" id="search-result" style="width: 20rem;">
            <div class="card-body" (click)="onCardClick(restaurant)">
            <img class="img-thumbnail"
            src={{restaurant.featured_image}} alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title
            restaurant-name">{{restaurant.name}}</h5>
            <p class="card-text
            restaurant-address">{{restaurant.location.address}}</p>
            <p class="card-text text-primary restaurant-COT">
              Cost of Two : {{restaurant.currency}}
              {{restaurant.average_cost_for_two}}
              </p>
              
              
              <p class="card-text text-primary restaurant-rating">
              Rating :
              {{restaurant.user_rating.aggregate_rating}}
              
              </p>
              
              <p class="card-text text-primary restaurant-vote">
              Votes : {{restaurant.user_rating.votes}}
            </p>
            
            
            </div>
            </div>

             <div>
            <button  class="btn btn-outline-dark removeFav" (click)="removeFavourite(restaurant)">Remove favourite</button>
          </div>


  </div>
